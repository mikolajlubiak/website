<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
	<title>404 Not Found</title>
	<link rel="canonical" href="{{ .Site.BaseURL }}">
	<link rel='alternate' type='application/rss+xml' title="{{ .Site.Title }} RSS" href='/index.xml'>
	<link rel='stylesheet' type='text/css' href='/style.css'>
	{{ with .Site.Params.favicon }}<link rel="icon" href="{{ . }}">
	{{ end -}}
	<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
	{{ if isset .Params "tags" }}<meta name="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}">
	{{ end -}}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		.container {
			position: relative ;
			text-align: center ;
			color: black ;
		}
		.centered {
			position: absolute ;
			top: 50% ;
			left: 50% ;
			transform: translate(-50%, -50%) ;
		}
		img {
			display: block ;
			margin: auto ;
		}
	</style>
</head>
<body>
<main>
	<div id="anime" class="container"></div>
	<img src="https://midov.pl/normies.gif" alt="NO NORMIES">
	<img src="https://midov.pl/illya_rms.png" alt="Powered by GNU">
</main>
<script>
	const img = new Image() ;
	img.src = "https://thisanimedoesnotexist.ai/results/psi-2.0/seed" + String(Math.floor(Math.random() * 100000)).padStart(5, '0') + ".png" ;
	img.style.display = "block" ;
	img.style.margin = "auto" ;
	document.getElementById("anime").appendChild(img) ;
	const txt = document.createElement("div") ;
	txt.classList.add('centered');
	txt.style.fontSize = "100px" ;
	txt.innerHTML = "404 Not Found".bold() ;
	document.getElementById("anime").appendChild(txt) ;
</script>
</body>
</html>
<audio autoplay loop>
	<source src="https://midov.pl/oniichanbakahentai_ext.mp3" type="audio/mpeg">
</audio>

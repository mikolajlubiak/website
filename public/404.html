<!DOCTYPE html>
<html lang="en">
<head>
	<title>404 Not Found</title>
	<link rel="canonical" href="https://mikolajl.netlify.app">
	<link rel='alternate' type='application/rss+xml' title="/SIOS/ RSS" href='/index.xml'>
	<link rel='stylesheet' type='text/css' href='/style.css'>
	<link rel="icon" href="/favicon.ico">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<meta charset="utf-8">
	<style>
		.container {
			position: relative ;
			text-align: center ;
			color: black ;
		}
		.centered {
			position: absolute ;
			top: 50% ;
			left: 50% ;
			transform: translate(-50%, -50%) ;
		}
	</style>
</head>
<body>
<main>
	 <div id="anime" class="container"></div>
</main>
<script>
	const img = new Image() ;
	img.src = "https://thisanimedoesnotexist.ai/results/psi-2.0/seed" + String(Math.floor(Math.random() * 100000)).padStart(5, '0') + ".png" ;
	img.style.display = "block" ;
	img.style.margin = "auto" ;
	document.getElementById("anime").appendChild(img) ;
	const txt = document.createElement("div") ;
	txt.classList.add('centered');
	txt.style.fontSize = "100px" ;
	txt.innerHTML = "404 Not Found".bold() ;
	document.getElementById("anime").appendChild(txt) ;
</script>
</body>
</html>
